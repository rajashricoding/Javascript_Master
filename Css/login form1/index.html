<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="#" align="center"> 
            <h1>Personal Details</h1>
            <label >Name:</label>
            <input type="text" name="name"><br>
            <label >Password:</label>
            <input type="password" name="name"><br>
            <label >Email:</label>
            <input type="email" name="email"><br>
            <label>Gender:</label>
            <input type="radio" name="radio1" value="male">Male
            <input type="radio" name="radio1" value="female">Female <br>
            <label>Contact#:</label> 
            <input type="number" name="contact"><br>
            <h1>Educational Qualification</h1>
            <label>Degree:</label>
            <select>
                 <option>--Select Group--</option>
                 <option>BCA</option>
                 <option>BCS</option>
                 <option>BBA</option>
                 <option>B.COM</option>
                 <option>BSC</option>
            </select><br>
            <label>Engineering:</label>
            <select>
                 <option>--Select Group--</option>
                 <option>Mechanical</option>
                 <option>Civil</option>
                 <option>Electrical</option>
            </select><br>
            <label>Hobbies:</label>
            <input type="checkbox" name="hobby">Playing chess
            <input type="checkbox" name="hobby">Reading Books <br>
            <h1>Address</h1>
            <textarea  cols="30" rows="5"></textarea><br>
            <label>Attach resume:</label>
            <button>Choose file</button><span>No file choosen</span><br>
            <button id="btn" type="submit"><a href="">Submit</a></button>
        </form>
    </main>
</body>
</html>
