<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="left">
            <h1 id="head">Login</h1>
            <label>Enter your email</label>
            <input id="in" onclick="changein()" type="email" name="email"><br>
            <label>Enter your password</label>
            <input onclick="changein()" type="password" name="pw">
            <span><a href="">Forget password ?</a></span><br>
            <button onclick="changetext()">Login</button><br>
            <p>Don't have an account ? <span><a href="">Signup now</a></span></p><br>
        </div>
        <div class="right"> 
            <div class="content"> 
                <h1>Every new friend is a <br>new adventure</h1>
                <center><span>let's get connected</span></center>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
