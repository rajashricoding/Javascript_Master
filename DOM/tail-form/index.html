<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>form</title>
</head>
<body class="h-screen w-screen bg-green-400 flex justify-center items-center">
    <main class="w-2/3 grid grid-cols-2 gap-4 place-items-center">
        <div class="left bg-black  w-full h-5/6 text-white flex justify-center items-center flex-col gap-5 py-16 px-24 rounded-lg">
           <p class="">Log in or create a new account</p>
           <input class="bg-transparent border-b w-full" type="text" placeholder="Email">
           <input class="bg-transparent w-full border-b" type="text" placeholder="Password">
           <button class="btn bg-green-400 rounded-2xl w-full py-1.5">Sign in</button>
           <p class=""><a href="">Dont have an accont ?</a></p>
        </div>
        <div class="right bg-black  w-full text-white flex justify-center items-center flex-col gap-5 py-8 px-24 rounded-lg">
           <p class="">Log in or create a new account</p>
           <input class="bg-transparent border-b w-full" type="text" placeholder="Name">
           <input class="bg-transparent border-b w-full" type="text" placeholder="Email">
           <input class="bg-transparent w-full border-b" type="text" placeholder="Password">
           <input class="bg-transparent w-full border-b" type="text" placeholder="Confirm Password">
           <button class="btn bg-green-400 rounded-2xl w-full py-1.5">Create Account</button>
           <p class=""><a href="">Already have an accont ?</a></p>
        </div>
    </main>
</body>
</html>
